<form>
  <h3>Add a new exercise</h3>
  <div class="form-group">
    <label for="exerciseName">Exercise Name</label>
    <input type="text" class="form-control" id="exerciseName" required>
  </div>
  <div class="form-group">
    <label for="exerciseDescription">Exercise Description</label>
    <input type="text" class="form-control" id="exerciseDescription">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit(exerciseName, exerciseDescription)">Submit</button>
</form>
